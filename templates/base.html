<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор бюджета</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
    <h1>Калькулятор личного бюджета</h1>
    <nav>
      {% if username %}
        <span>Пользователь: {{ username }}</span>
        <a href="{{ url_for('logout') }}">Выйти</a>
      {% else %}
        <a href="{{ url_for('login') }}">Вход</a>
        <a href="{{ url_for('register') }}">Регистрация</a>
      {% endif %}
    </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <small>&copy; 2025 Калькулятор бюджета</small>
    </footer>
</body>
</html>
